 {% comment %} Written by Alexis Danz and Emily Pumer {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Literary Mindfulness Meditation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet">
  {% load static %} 
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="{% static 'css/history.css' %}">
  <link rel="apple-touch-icon" sizes="120x120" href="{% static '/img/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static '/img/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static '/img/favicon-16x16.png' %}">
</head>
<body>
  <div class="wrapper">
    <h1>Past Reflections</h1>

    {% for item in all %}
    
      <div class="separator">
        <h2>{{ item.date }}</h2>
      </div>
      <div class="reflection">
        <div class="text">
          <p>{{ item.text }}</p>
        </div>
      </div>

    {% endfor %}
    <br> <br> <br>
    <div class="buttonwrap">
      <button id="back" type="back" onClick="javascript:history.go(-1);">return to dashboard</button>
    </div>
    <br>
  </div>
</body>
</html>
