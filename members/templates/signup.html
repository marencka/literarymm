<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Mindfulness Meditation</title>
    <link rel="stylesheet" href="{% static 'css/signupstylesheet.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>What best describes you?</h1>

            <div class="type">

                <a href="register/" style="text-decoration: none;">
                    <button class="wellness_container">
                        <p>I am a person looking to <strong>improve my well-being</strong></p>
                        <img src="{% static 'img/yinyang.png' %}" height="150px" width="150px" alt="An outline of a head with a yin yang symbol">
                    </button>
                </a>

                <a href="register/" style="text-decoration: none;">
                    <button class="parkinson_container">
                        <p>I am a person with <strong>Parkinson's disease</strong></p>
                        <img src="{% static 'img/parkinsons.png' %}" height="150px" width="150px" alt="An outline of a head with plants near the back of the skull">
                    </button>
                </a>
                
                <a href="register/" style="text-decoration: none;">
                    <button class="care_container">
                        <p>I am a <strong>care giver</strong> to a person with Parkinson's disease</p>
                        <img src="{% static 'img/caregiver.png' %}" height="150px" width="150px" alt="An outline of two faces looking at each other">
                    </button>
                </a>
                
            </div>
            
            <a href="index/"><button class="return">return to home page</button></a>
        </div>
    </div>
    
    
</body>
</html>
