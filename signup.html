<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Mindfulness Meditation</title>
    <link rel="stylesheet" href="css/signup_stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>What best describes you?</h1>

            <div class="type">
                <button class="wellness_container">
                    <p>I am a person looking to <strong>improve my well-being</strong></p>
                    <img src="img/yinyang.png" height="150px" width="150px" alt="An outline of a head with a yin yang symbol">
                </button>
                <button class="parkinson_container">
                    <p>I am a person with <strong>Parkinson's disease</strong></p>
                    <img src="img/parkinsons.png" height="150px" width="150px" alt="An outline of a head with plants near the back of the skull">
                </button>
                
                <button class="care_container">
                    <p>I am a <strong>care giver</strong> to a person with Parkinson's disease</p>
                    <img src="img/caregiver.png" height="150px" width="150px" alt="An outline of two faces looking at each other">
                </button>
            </div>

            <a href="index.html"><button class="return">return to home page</button></a>
        </div>
    </div>
    
    
</body>
</html>
